<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- lấy file css gồm các icon có sẵn để dùng ko cần design ở trên mạng, phải có mạng mới chạy được -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" crossorigin="anonymous">
    <!-- lấy link css ở ngoài -->
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="../css/register.css">
    <title>Đăng kí</title>
  <style>
    .nut-x:hover {
      background-color: black;
      color: white;
      font-weight: bolder;
      border: 2px dashed white;
    }
    .nut-x {
      color: hsl(0, 0%, 0%);
      border-radius: 50%;
      padding: 5px;
      border: 2px dashed black;
    }
    .list img {
      width: 30px;
      height: auto; /* Ensure images scale properly */
    }
  </style>
</head>
<body>
    <div class="wrapper-login">
        <div class="login">
          <form id="registrationForm" action="" method="GET">
            <div class="recovery">
            <a href="index.html" class="nut-x"><i class="fa-regular fa-x"></i></a>
            </div>
            <div class="title">ĐĂNG KÝ</div>
            <p class="form-description">Đăng ký thành viên để mua hàng và nhận những ưu đãi đặc biệt từ chúng tôi </p>
            <label for="fullname" class="form-label">Họ và tên</label>
            <div class="group">
                <input id="fullname" name="fullname" type="text" placeholder="VD: Trần Xuân Đạt"
                    class="form-control">
                <span class="form-message-name form-message"></span>
            </div>
            <label for="phone" class="form-label">Số điện thoại</label>
            <div class="group">
                <input id="phone-login" name="phone" type="text" placeholder="Nhập số điện thoại"
                    class="form-control">
                <span class="form-message phonelog"></span>
            </div>
            <label for="password" class="form-label">Mật khẩu</label>
            <div class="group">
                <input id="password" name="password" type="password" placeholder="Nhập mật khẩu"
                    class="form-control">
                <span class="form-message-password form-message"></span>
            </div>
            <label for="password_confirmation" class="form-label">Nhập lại mật khẩu</label>
            <div class="group">
                <input id="password_confirmation" name="password_confirmation"
                    placeholder="Nhập lại mật khẩu" type="password" class="form-control">
                <span class="form-message-password-confi form-message"></span>
            </div>
                <input class="checkbox" name="checkbox" required="" type="checkbox" id="checkbox-signup">
                <label for="checkbox-signup" class="form-checkbox">Tôi đồng ý với <a href="#"
                title="chính sách trang web" target="_blank">chính sách trang web</a></label>
                <p class="form-message-checkbox form-message"></p>
            <div class="signIn">
              <p id="errorMessage" hidden></p>
              <button type="button" onclick="register()" style="font-family: sans-serif; font-size: 20px; font-weight:bold;">Đăng ký</button>
            </div>
            <p class="change-login">Bạn đã có tài khoản ? <a href="login.html" class="login-link">Đăng nhập ngay</a></p>
          </form>
        </div>
      </div>
      <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
      <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
      <script src="../java/register.js"></script>
</body>
</html>
