<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- lấy file css gồm các icon có sẵn để dùng ko cần design ở trên mạng, phải có mạng mới chạy được -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" crossorigin="anonymous">
    <!-- lấy link css ở ngoài -->
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="../css/register.css">
  <title>Đăng nhập</title>
  <style>
    .nut-x:hover {
      background-color: black;
      color: white;
      font-weight: bolder;
      border: 2px dashed white;
    }
    .nut-x {
      color: hsl(0, 0%, 0%);
      border-radius: 50%;
      padding: 5px;
      border: 2px dashed black;
    }
    .list img {
      width: 30px;
      height: auto; /* Ensure images scale properly */
    }
  </style>
</head>
<body>
  <div class="wrapper-login">
    <div class="login">
      <div class="recovery">
        <a href="index.html" class="nut-x"><i class="fa-regular fa-x"></i></a>
      </div>
      <form action="" method="GET">
        <div class="title">ĐĂNG NHẬP</div>
        <p class="form-description">Đăng nhập thành viên để mua hàng và nhận những ưu đãi đặc biệt từ chúng tôi</p>
        <label for="phone" class="form-label">Số điện thoại</label>
        <div class="group">
          <input id="phone-login" name="phone" type="text" placeholder="Nhập số điện thoại"
           class="form-control">
          <span class="form-message phonelog"></span>
        </div>
        <label for="password" class="form-label">Mật khẩu</label>
        <div class="group">
          <input id="password-login" name="password" type="password" placeholder="Nhập mật khẩu"
          class="form-control">
          <span class="form-message-check-login form-message"></span>
        </div>
        <div class="recovery">
          <a href="#">Khôi phục mật khẩu</a>
        </div><!-- Làm mới mật khẩu -->
        <div class="signIn">
          <button type="button" onclick="kiemTradangnhap()" style="font-family: sans-serif; font-size: 20px; font-weight: bold;">Đăng nhập</button>
        </div>
        <p class="change-login">Bạn chưa có tài khoản ? <a href="register.html" class="signup-link">Đăng kí ngay</a></p>
      </form>
    </div>
  </div>
  <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
  <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
  <script src="../java/register.js"></script>
</body>
</html>
